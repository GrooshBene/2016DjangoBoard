<main>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel white" style="height: 250px !important;">
                    <form action="/login" method="POST">
                        <div class="input-field col s12">
                            <input placeholder="이메일 입력" id="email" type="email" name="email" class="validate" required>
                            <label for="email">email</label>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="아이디 입력" id="id" type="text" name ="id" class="validate" required>
                            <label for="id">id</label>
                        </div>
                        <div class="col s12">
                            <button class="btn waves-effect waves-light light-blue" type="submit" name="action">비밀번호 찾기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
