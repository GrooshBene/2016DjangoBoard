<!--main-->
<main>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel white">
                    <h3 class="post-title" style="display: inline-block; float:left;"></h3>
                    <h5 style="float:right; height:48px; line-height : 48px; margin-top:22px;"><a
                            href="/w/제목/edit">편집</a></h5>
                    <div id="post-content" class="flow-text" style="margin-top : 100px;">

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <span class="white-text center-align">
                    북딱위키 우리 모두의 위키
                </span>
            </div>
        </div>
    </div>
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="../public/javascripts/main.js"></script>
<script>
    $.ajax({
        url: location.href,
        dataType: 'json',
        type: 'POST',
        data: {'url': location.href},
        success: function (data) {
            //inner html
            console.log(data);
            document.getElementById("post-content").innerHTML = data.rare_content;
            document.getElementById("post-title").innerHTML = data.title;
            console.log(data);
            document.getElementsByClassName("post-content").innerHTML(data.content);
            document.getElementsByClassName("post-title").innerHTML(data.title);
        }
    });
</script>
</body>
